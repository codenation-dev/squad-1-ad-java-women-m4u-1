spring.datasource.url=jdbc:postgresql://localhost:5432/error-center?createDatabaseIfNotExist=true
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.Driver = org.postgresql.Driver

security.oauth2.client.scope=password
security.oauth2.client.client-id=admin
security.oauth2.client.client-secret=admin

spring.flyway.url=jdbc:postgresql://localhost:5432/error-center
spring.flyway.user=postgres
spring.flyway.password=postgres
spring.flyway.baselineOnMigrate=true
spring.flyway.locations=classpath:db/migration
